<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    <clipPath id="logoClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Rounded orange background -->
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- White inner circle for logo area -->
  <circle cx="50" cy="50" r="35" fill="#ffffff" opacity="0.95"/>
  
  <!-- Tikka logo image -->
  <image 
    href="/lovable-uploads/tikka-logo-abstract.png.png" 
    x="20" y="20" 
    width="60" height="60" 
    clip-path="url(#logoClip)"
    preserveAspectRatio="xMidYMid slice"
  />
</svg> 